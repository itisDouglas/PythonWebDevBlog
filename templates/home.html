<!--templates/home.html-->

{% extends 'base.html' %}

<!--list view to be used in a list-->
<ul>
    {% block content %}
    {% for post in object_list %}
        <div class="mx-auto" style="width: 700px;">
        <div class="card">
            <li style="list-style-type: none;">
                <div class="card-body">
                    <h2><a href="{%url 'post' post.pk%}">{{post.title}}</a></h2>
                <p style="font-size: large;">{{post.description}}</p>Published {{post.date|date:"F j, Y"}}
            </li></div><br><br>
                </div>    
        </div>
    {% endfor %}

    {% endblock content %}
        
</ul>
