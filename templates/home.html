<!--templates/home.html-->

{% extends 'base.html' %}

<!--list view to be used in a list-->
<ul>
    {% block content %}
    {% for post in object_list %}
        <li style="list-style-type: none;"><h2>{{post.title}}</h2><h5>{{post.description}}</h5>  {{post.date|date:"M d Y"}}</li><br><br>
    {% endfor %}
    {% endblock content %}
        
</ul>
