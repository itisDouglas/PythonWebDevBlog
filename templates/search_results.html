<!--templates/search_results.html-->
{% extends 'base.html' %}

{%block content%}

<!--List of search results-->
{%if post%}
    {% for post in object_list %}
        <div class="mx-auto" style="width: 700px;">
        <div class="card">
            <li style="list-style-type: none;">
                <div class="card-body">
                    <h2><a href="{%url 'post' post.pk%}">{{post.title}}</a></h2>
                <p style="font-size: large;">{{post.description}}</p>Published {{post.date|date:"F j, Y"}}
            </li></div><br><br>
                </div>            
        </div>
    {% endfor %}

    {%else%}
        <div class="no-results" style="text-align: center;">
            <h3>Sorry, that doesn't exist!</h3>
            <p>Try searching again.</p>
        </div>

{% endif %}

{%endblock%}
