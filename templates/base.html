<!--templates/base.html-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <title>Python Web Dev Blog</title>
</head>
<header>

    <!--this is my HEADER-->
    <br>
    <div class="container">
        <div class="row row-cols-2">
            <div class="col">
                <h1>Python Web Developer Blog</h1>
            </div>
            <div class="col">
                <!--my NAVBAR-->
    <ul class="nav nav-pills justify-content-end">
        <li class="nav-item">
          <a href="{%url 'home'%}" class="nav-link " >Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'about'%}">About</a>
        </li>
        <!--SEARCHBAR here-->
        
        <form class="form-inline my-2 my-lg-0" method="get" action="{%url 'search_results'%}">
            <!--csrf_token uses a CSRF cookie based on random secret value. A hidden form field has a secret value with a salt that is added and scrambled to it. The salt is regenerated on every call to get_token() so the form field value is changed in EVERY response. This is done by the the below template tag.-->
            {% csrf_token %}
            <!--incoming requestes that aren't HTTP GET, HEAD, OPTIONS OR TRACE, CSRF cookie must be present and the 'csrfmiddlewaretoken' used must be present and correct, otherewise 403 error.-->
            <input class="form-control mr-sm-2" name="q" type="text">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
          </form>
      </ul><br><br><br><br><br>
    <!--end navbar-->
            </div>
        </div>
    </div>
</header>
<body>

    {%block content%}

    {%endblock%}

</body>
